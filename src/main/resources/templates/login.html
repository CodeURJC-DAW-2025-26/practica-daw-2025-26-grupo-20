<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body class="login-page d-flex flex-column min-vh-100">
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="flex-grow-1">
        <section class="container login-container my-5">
            <h2 class="text-center">Login o Registro</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Login</h4>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Tu email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Tu contrase単a">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Registro</h4>
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Tu email">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Crea una contrase単a">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
