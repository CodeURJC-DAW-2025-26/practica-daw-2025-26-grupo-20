<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Café - Cafetería de Lujo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/banner.css">
</head>
<body>
    <div class="coffee-banner">
        <img class="banner-image" src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80" alt="Taza de café especial">
        <div class="banner-overlay"></div>
        
        <div class="banner-content">
            <div class="banner-tag">NUEVA COLECCIÓN</div>
            <h2 class="banner-title">Descubre nuestro <span>Café Premium</span> de Origen</h2>
            <p class="banner-description">Cada taza es una experiencia única con granos seleccionados de las mejores regiones cafetaleras del mundo. Tostado artesanalmente para resaltar sus notas exclusivas.</p>
            <a href="#" class="banner-button">Explorar Cafés <i class="fas fa-arrow-right"></i></a>
        </div>
        
    </div>
</body>
</html>
